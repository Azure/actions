
name: pr-view-workflow

on: [workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: 'Generate Dashboard'
      id: dashboard
      uses: ethomson/issue-dashboard@v1
      with:
        config: |
          title: 'Pull requests detailed view'
          output:
            format: html
            filename: 'pr.html'
          setup: |
                userdata.count = async function(repo,label) {
                  function sleep(milliseconds) {
                  const date = Date.now();
                  let currentDate = null;
                  do {
                    currentDate = Date.now();
                  } while (currentDate - date < milliseconds);
                  }
                  sleep(1000)
                  const state = (label==="closed")? "closed" : "open"
                  var results;
                  if(label === "" || label === "closed") {
                      results = await github.search.issuesAndPullRequests(
                      { q: `repo:${repo} is:pr is:${state}` }
                      )
                  }
                  else if(label === "stale") {
                      results = await github.search.issuesAndPullRequests(
                      { q: `repo:${repo} is:pr is:${state} created:<${date("-90 days")}`}
                      )
                  }
                  else{
                    results = await github.search.issuesAndPullRequests(
                    { q: `repo:${repo} is:pr is:${state} label:${label}`}
                    )
                  }
                  if(results.data.items.length === 0){
                    return '0'
                  }
                  else{
                    return results.data.total_count 
                  }
                }
                userdata.url = async function(repo,label) {
                  function sleep(milliseconds) {
                  const date = Date.now();
                  let currentDate = null;
                  do {
                    currentDate = Date.now();
                  } while (currentDate - date < milliseconds);
                  }
                  sleep(1000)
                  const state = (label==="closed")? "closed" : "open"
                  var url;
                  if(label === "" || label === "closed") {
                  url = 'https://github.com/'+repo+'/pulls?q=is%3Apr+is%3A'+ state
                  }
                  else if(label === "stale") {
                    var today = new Date();
                    var PastDate=new Date(today);
                    PastDate.setDate(PastDate.getDate() - 90);
                    var staledate = PastDate.toISOString().split("T")[0];
                    url = 'https://github.com/' + repo + '/pulls?q=is%3Apr+is%3A' + state + '+created%3A<'+staledate+'+'

                  }
                  else{
                    url = 'https://github.com/'+repo+'/pulls?q=is%3Apr+is%3A'+state+'+label%3A'+label
                  }
                  return url
                } 
              
          sections:
          - title: '' 
            widgets:
            - type: 'table'
              headers:
              - 'Action'
              - 'Open PR'
              - 'Stale PR(90 days old)'
              - 'Idle PR(inactive > 14 days)'	
              - 'Closed PR'
